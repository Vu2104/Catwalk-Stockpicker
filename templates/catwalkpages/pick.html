<!DOCTYPE html>
<html>
    <head>
        <title>Stock Pick</title>
        <style>
            h1{
                text-align: center;
            }

            ul{
                border: solid 1px;
                border-radius: 10px;
                display: grid;
                grid-template-columns: 100px 100px 100px 100px 100px 100px 100px 100px 100px 100px;
                grid-template-rows: 100px 100px 100px 100px 100px 100px 100px 100px 100px 100px;
                gap: 10px;
                padding: 50px;
                background-color: rgb(218, 237, 237)

            }

            button{
                background-color: rgb(250, 209, 209);
            }

            button:hover{
                background-color: rgb(107, 224, 129);
                transition: 0.5s
                
            }

            button:focus{
                background-color: rgb(107, 224, 129);

            }
            /* button::before{
                background-color: rgb(250, 209, 209);

            } */

            /* button::after{
                background-color: rgb(107, 224, 129);
      
            } */

            a{
                text-decoration: none;

            }

            

        </style>

    </head>

    <body>
        <h1>Welcome to the Catwalk Stockpicker! Let's make your investment pays off!ðŸ’²ðŸ’²ðŸ’²</h1>
        <h2>These are the 100 stocks to pick from: </h2>
        <ul>
            {% for sStock in stocks_to_pick %} <!--I used DTL tags here to render the stock tickers in HTML from views.py-->
            <button>{{sStock}}</button>
            {% endfor %}
        </ul>

        <button id = "reset"><a href="{%url 'pick'%}">Reset</a></button>

    </body>


</html>
